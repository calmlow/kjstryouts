<html>
<head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/knockout-3.1.0.js"></script>
    <script src="js/mine.js"></script>
    <script>
    $(document).ready(function(){
        ko.applyBindings(myViewModel, $('#menu-top-block')[0]);
        ko.applyBindings(tableModelInstance, $('#content-input')[0]);
        ko.applyBindings(leftPaneInstance, $('#mylist')[0]);        
    });
    </script>
</head>

<body>

<div id="menu1">
    <div id="menu-top-block">
        Below is a few tables <span data-bind="text: personName"></span>
    </div>
    <div id="mylist">
        <p>Senast anv√§nda. Senast tillagda</p>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Table Name</th>
                <th># Fields</th>
                <th>Actions</th>
            </tr>
            <tbody data-bind="foreach: tableslist">
                <tr>
                    <td nowrap="true">
                        <span data-bind="text: tableId"></span>
                    </td>
                    <td nowrap="true">
                        <a href="#" data-bind="click: $root.editTable"><span data-bind="text: tableName"></span></a>
                    </td>
                    <td nowrap="true">
                        <span data-bind='text: numFields'></span>
                    </td>
                    <td nowrap="true">
                        <a href='#' data-bind='click: $root.removeFromList'>Ta bort</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="content-input">
    <form action="#">
    Enter stuff
    
    <p>Enter name: <input data-bind="value: tableName"/> <input data-bind="value: tableId" type="text"/></p>
    <p>
        Number of Fields:
        <select width="50" data-bind="options: numFields, optionsCaption: '-- Select Number of Fields --', value: numFields_selected,"></select>
    </p>
    <p>
        Data Fields (Enter the Name for the Field Headers:
        <div data-bind="foreach: datafields">
            <div style="float:left; border-right:1px solid black;padding:0px 10px;">
                <input data-bind="value: dFieldName"/>
            </div>
        </div>
        <div style="clear:both;">&nbsp;</div>
        <table border="1">
            <tbody data-bind="foreach: tableRows">
                <tr data-bind="foreach: cells">
                    <td nowrap="true">
                        <span data-bind="text: cellval"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </p>
    <p>
        <button data-bind='click: addTable'>Submit</button> |
        <button data-bind='click: appendField'>Add Field --> +</button>
        <button data-bind='click: appendRow'>Add Row +</button>
    </p>
    </form>
</div>

</body>
</html>
